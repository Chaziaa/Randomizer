<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Log In Page</title>
  <style>
body {
    background-color: #6495ED;
    font-family: sans-serif;
    justify-content: center;
    align-items:center;
    display:flex;
    min-height: 100vh;
}
#forms {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0.1);
    width: 350px;
}

#log {
    margin-bottom: 20px;
    color: #333;
}

#forms input[type="email"],
#forms input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#forms button {
    background-color: #FF69B4;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 15px;
}

#forms button:hover {
    background-color: #FF1493;
}

p {
    margin-top: 20px;
    text-align:center;
}

p a {
    display:block;
    margin-bottom: 10px;
    color: #333;
    text-decoration:underline;
}
  </style>
</head>
<body>
  <form id="forms">
    <h1>Log In</h1>
    <label for="userName">Username:</label>
    <input type="email" id="userName" name="userName" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Log In</button>
    <p><a href="forgot-password.html">Reset Password</a></p>
    <p><a href="signup.html">Don't have an account?</a></p>
  </form>
  <script>
const loginForm = document.getElementById('forms');


loginForm.addEventListener('submit', function(event) {
  event.preventDefault(); 

  const usernameInput = document.getElementById('userName');
  const passwordInput = document.getElementById('password');
  const username = usernameInput.value;
  const password = passwordInput.value;

  if (!username || !password) {
    alert('Please enter both your username and password.');
    return; 
  }

  alert('Login form submitted! Username: ' + username + ', Password: ' + password);
  loginForm.reset();

});
  </script>
</body>
</html>
